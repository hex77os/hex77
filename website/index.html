<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{ Hex77_OS ! }</title>
    <meta name="description" content="A New Arch Based Distribution Linux " />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap');

      body { font-family: 'JetBrains Mono', monospace; }

      .blur-hover {
        transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        filter: blur(1px);
      }
      .blur-hover:hover {
        filter: blur(0);
        text-shadow: 0 0 30px #00fff2, 0 0 60px #8b5cf6;
        transform: translateY(-4px);
      }
      .btn-blur {
        backdrop-filter: blur(8px);
        transition: all 0.5s ease;
      }
      .btn-blur:hover {
        backdrop-filter: blur(16px);
        background: rgba(0, 255, 242, 0.15) !important;
        box-shadow: 0 0 40px rgba(0, 255, 242, 0.4);
        color: white !important;
      }
    </style>
  </head>

  <body class="bg-black text-white min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Subtle cyber gradient background -->
    <div class="absolute inset-0 bg-gradient-to-br from-purple-900/20 via-black to-cyan-900/20"></div>

    <main class="relative z-10 text-center px-8">
      <!-- Title -->
      <h1 class="text-8xl md:text-9xl font-extrabold tracking-tighter blur-hover">
        <span class="bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 bg-clip-text text-transparent">
          { Hex77_OS ! }
        </span>
      </h1>
      <!-- Tagline + Arch logo perfectly aligned -->
      <p class="mt-10 flex items-center justify-center gap-4 text-2xl md:text-4xl font-light text-cyan-300 tracking-widest blur-hover">
        <span>A new path for Arch Linux</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Arch_Linux_%22Crystal%22_icon.svg" 
             alt="Arch Linux" 
             class="h-10 w-10 md:h-12 md:w-12 object-contain drop-shadow-lg">
      </p>

      <p class="mt-24 text-2xl text-purple-400 blur-hover">
        A Futuristic look of Hyprland based WM Window Manager 
        and Nautilus for FileManager 
        
      </p>

      <!-- Button -->
      <div class="mt-20">
        <a href="https://github.com/hex77os/hex77/releases/download/Hex77/hex77-2025.12.12-x86_64.iso" 
           class="inline-block px-12 rounded-full  py-5 bg-purple-900/30 border-2 border-cyan-500 text-cyan-400 text-2xl font-bold tracking-wider btn-blur hover:text-white">
          ISO PREVIEW DOWNLOAD
        </a>
      </div>

      <!-- GitHub link -->
      <div class="mt-20">
        <a href="https://github.com/Hex77OS" 
           class="text-cyan-400 hover:text-white blur-hover text-lg tracking-widest">
          github.com/Hex77OS
        </a>
      </div>
    
    </main>
  </body>
</html>
